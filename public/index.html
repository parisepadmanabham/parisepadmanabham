<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment Gateway</title>
</head>
<body>
  <form id="payment-form">
    <input type="text" id="card-holder-name" placeholder="Cardholder Name">
    <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
    <button type="submit" id="card-button">Pay</button>
  </form>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('your_publishable_key'); // Replace with your actual Stripe publishable key
    const elements = stripe.elements();
    const cardElement = elements.create('card');

    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const { paymentMethod, error } = await stripe.createPaymentMethod(
        'card', cardElement, {
          billing_details: { name: document.getElementById('card-holder-name').value }
        }
      );

      if (error) {
        console.error(error);
      } else {
        const response = await fetch('/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount: 1000, // Amount in cents
            currency: 'usd',
            source: paymentMethod.id,
            description: 'Test Charge'
          })
        });

        const paymentResult = await response.json();
        console.log(paymentResult);
      }
    });
  </script>
</body>
</html>
